services:
  - type: web
    name: thirukural-generator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 generate_batch_videos.py
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1

cronJobs:
  - name: daily-video-generation
    schedule: "0 6 * * *"  # 6 AM UTC daily (adjust for your timezone)
    command: cd /opt/render/project/src && python3 generate_batch_videos.py

